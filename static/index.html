<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#DDE0BD">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Blank">
    <link rel="icon" sizes="192x192" href="/assets/icon256.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#DDE0BD">
    <meta name="apple-mobile-web-app-title" content="Blank">
    <link rel="apple-touch-icon" href="/assets/icon256.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/asset/icon256.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Quicksand" rel="stylesheet">

    <style>[v-cloak] { display:none }</style>

    <title>Blank</title>
  </head>
  <body>
    <div v-cloak id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
